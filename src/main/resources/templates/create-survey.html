<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head ('Создание опроса')"></head>
<body>
<div th:replace="fragments :: scripts"></div>

<div class="d-flex align-items-center" style="min-height: 100vh">
    <form class="container" action="javascript:sendSurvey()" method="post">
        <fieldset>
            <div class="card mt-3">
                <div class="card-head">
                    <div class="m-3">
                        <input type="text" class="form-control font-weight-bold bg-transparent" placeholder="Название опроса" name="name">
                    </div>
                    <hr class="card-split">
                </div>
                <div class="card-description">
                    <div class="m-3">
                        <textarea class="form-control input-text flex-fill" placeholder="Описание опроса" name="description"></textarea>
                    </div>
                </div>
            </div>

<!--            <div class="mx-3 mt-3">-->
<!--                <div class="d-flex flex-row align-items-center">-->
<!--                    <label class="same-size m-0">Тип ответа: </label>-->
<!--                    <select class="form-control input-text" name="question-${qn}_type">-->
<!--                        <option value="radio" selected>Только один вариант</option>-->
<!--                        <option value="multi">Несколько вариантов</option>-->
<!--                        <option value="input">Текстовый ответ</option>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->

            <div class="card mt-3 new-element" id="new-question">
                <div class="card-answer input-group mt-3 align-items-center">
                    <input onfocus="newQuestion()" type="text" class="form-control mx-3 input-text" tabindex="-1" placeholder="Текст вопроса">
                </div>
                <div class="mb-3"></div>
            </div>

            <div class="card mt-3">
                <button type="submit" class="btn btn-primary mx-3 mt-3 flex-fill">Закончить создание опроса</button>
                <div class="mb-3"></div>
            </div>

            <div class="mb-3"></div>

            <div class="card mt-3">
                <a class="btn btn-primary mx-3 mt-3 flex-fill" th:href="@{/}">На главную</a>
                <div class="mb-3"></div>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
