<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <!-- Project CSS -->
    <link rel="stylesheet" th:href="@{/static/css/survey.css}">

    <title th:text="'Опрос: ' + ${survey.name}">Опрос: </title>
</head>
<body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/static/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/static/js/popper.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/survey-scripts.js}"></script>

<div class="d-flex align-items-center" style="min-height: 100vh">
    <form class="container" action="javascript:sendQuestions()" method="post">
        <fieldset>
            <div class="card mt-3">
                <input type="hidden" th:name="'id'" th:id="'id'" th:value="${survey.id}">
                <div class="card-head">
                    <h4 class="font-weight-bold m-3" th:text="${survey.name}">Название</h4>
                    <hr class="card-split">
                </div>
                <div class="card-description">
                    <p class="m-3" th:text="${survey.description}">Описание</p>
                </div>
            </div>

            <div class="card mt-3">
                <p class="m-3">Представьтесь:</p>
                <hr class="card-split">

                <div class="card-answer input-group mt-3 align-items-center">
                    <input type="text" class="form-control mx-3 input-text" name="respondentName">
                </div>

                <div class="mb-3"></div>
            </div>

            <div class="card mt-3" th:each="question : ${survey.questions}">
                <p class="m-3" th:text="${question.text}">Текст вопроса</p>
                <hr class="card-split">

                <div th:if="${#strings.toString(question.type) == 'RADIO'}">
                    <div th:each="option : ${question.answerOptions}">
                        <div class="card-answer input-group mt-3 align-items-center">
                            <input type="radio" class="ml-3" th:name="'question' + ${question.number}" th:value="${option.id}" th:required="${question.isRequired}">
                            <label class="mx-3 mb-0" th:text="${option.text}">Текст ответа</label>
                        </div>
                    </div>
                </div>

                <div th:if="${#strings.toString(question.type) == 'MULTI'}">
                    <div th:each="option : ${question.answerOptions}">
                        <div class="card-answer input-group mt-3 align-items-center">
                            <input type="checkbox" class="ml-3" th:name="'question' + ${question.number}" th:value="${option.id}">
                            <label class="mx-3 mb-0" th:text="${option.text}">Текст ответа</label>
                        </div>
                    </div>
                </div>

                <div th:if="${#strings.toString(question.type) == 'INPUT'}">
                    <div th:each="option : ${question.answerOptions}">
                        <div class="card-answer input-group mt-3 align-items-center">
                            <input type="text" class="form-control mx-3 input-text" th:id="${option.id}" th:name="'question' + ${question.number}">
                        </div>
                    </div>
                </div>

                <div class="mb-3"></div>
            </div>

            <div class="card mt-3">
                <button type="submit" class="btn btn-primary mx-3 mt-3 flex-fill">Закончить и отправить</button>
                <div class="mb-3"></div>
            </div>

            <div class="mb-3"></div>
        </fieldset>
    </form>
</div>

</body>
</html>
