<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head ('Вход')"></head>
<body>
<div th:replace="fragments :: scripts"></div>

<div class="d-flex align-items-center" style="min-height: 100vh">
    <form class="container" method="post">
        <fieldset>
            <div class="card mt-3">
                <div class="card-head">
                    <h4 class="font-weight-bold m-3">Вход</h4>
                    <hr class="card-split">
                </div>

                <div class="card-description error" th:if="${error == '1'}">
                    <p class="m-3">Неверные данные для входа</p>
                </div>

                <div class="card-answer input-group mt-3 align-items-center">
                    <span class="ml-3 same-size">Почта:</span>
                    <input type="email" class="form-control mx-3 input-text" name="email" required>
                </div>

                <div class="card-answer input-group mt-3 align-items-center">
                    <span class="ml-3 same-size">Пароль:</span>
                    <input type="password" class="form-control mx-3 input-text" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary mx-3 mt-3 flex-fill">Войти</button>

                <div class="mb-3"></div>

            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
